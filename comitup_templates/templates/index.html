<!DOCTYPE html>
<html lang="fr" class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comitup</title>
    <link rel="icon" href="img/favicon.ico">
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="css/uikit.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body class="uk-height-1-1">
<div class="uk-flex uk-flex-center uk-flex-middle">
    <div class="uk-width-large uk-padding-small rounded-surface">
        <div class="uk-width-1-1 uk-text-center">
            <img src="img/milo.png" alt="Logo" class="logo">
            <p class="uk-text-large page-title">Choisissez un réseau Wi‑Fi</p>
        </div>

        <div class="uk-margin">
            <div class="uk-width-1-1">
                {% for point in points %}
                    {% if point.security == 'encrypted' %}
                        <a href="confirm?ssid={{ point.ssid_encoded }}&encrypted={{ point.security }}">
                            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom wifi-btn" style="text-transform: none;"><span uk-icon="icon: lock"></span> {{ point.ssid }}</button>
                        </a>
                    {% else %}
                        <a href="confirm?ssid={{ point.ssid_encoded }}&encrypted={{ point.security }}">
                            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom wifi-btn" style="text-transform: none;">{{ point.ssid }}</button>
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <form action="/confirm">
            <div class="uk-grid uk-grid-small">
                <div class="uk-width-2-3">
                    <input type="hidden" name="encrypted" value="encrypted">
                    <input class="uk-input" required placeholder="SSID caché ou manquant" type="text" name="ssid">
                </div>
                <div class="uk-width-1-3">
                    <button type="submit" value="submit" class="uk-button uk-button-primary uk-width-expand action-btn">Valider</button>
                </div>
            </div>
        </form>
       <!-- Locate feature removed -->
    </div>
</div>

<!-- JS FILES -->
<script src="js/uikit"></script>
<script src="js/uikit-icons"></script>

</body>
</html>
